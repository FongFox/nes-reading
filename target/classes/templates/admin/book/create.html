        <div class="container-fluid px-4">
          <h1 class="mt-4">Books Management</h1>
          <!-- Breadcrumb -->
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a th:href="@{/}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/admin/books}">View Books</a>
            </li>
            <li class="breadcrumb-item active">Create Book</li>
          </ol>

          <div class="mt-5">
            <div class="row">
              <div class="col-md-6 col-12 mx-auto">
                <h3>Create new Book</h3>
                <hr />
                <form method="post" th:action="@{/admin/books/create}" th:object="${newBook}" class="row"
                  enctype="multipart/form-data">

                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" th:field="*{title}" />
                  </div>

                  <!-- <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Author:</label>
                    <input type="text" class="form-control" th:field="*{author}" />
                  </div> -->

                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Authors:</label>
                    <!-- If author list is empty -->
                    <select class="form-select" th:if="${authorList == null or authorList.isEmpty()}">
                      <option value="" selected disabled>
                        -- No authors available --
                      </option>
                    </select>
                    <!-- If author list isn't empty -->
                    <select class="form-select" th:field="*{authors}" multiple="multiple" size="5" th:if="${authorList != null and !authorList.isEmpty()}">
                      <option th:each="author : ${authorList}" th:value="${author.id}" th:text="${author.name}"></option>
                    </select>
                  </div>

                  <div class="mb-3 col-12 col-md-8">
                    <label class="form-label">Publisher:</label>
                    <input type="text" class="form-control" th:field="*{publisher}" />
                  </div>
                  <div class="mb-3 col-12 col-md-4">
                    <label class="form-label">Publication Year:</label>
                    <input type="number" class="form-control" th:field="*{publicationYear}" />
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Short Description:</label>
                    <input type="text" class="form-control" th:field="*{shortDescription}" />
                  </div>
                  <div class="mb-3 col-12">
                    <label class="form-label">Detail Description:</label>
                    <textarea type="text" class="form-control" th:field="*{detailDescription}"></textarea>
                  </div>
                  <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">Price:</label>
                    <div class="input-group">
                      <input type="number" class="form-control" th:field="*{price}" />
                      <div class="input-group-text">VND</div>
                    </div>
                  </div>
                  <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">Stock:</label>
                    <input type="number" class="form-control" th:field="*{stock}" />
                  </div>

                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Authors:</label>
                    <!-- If author list is empty -->
                    <select class="form-select" th:if="${bookCategoryList == null or bookCategoryList.isEmpty()}">
                      <option value="" selected disabled>
                        -- No Categories available --
                      </option>
                    </select>
                    <!-- If author list isn't empty -->
                    <select class="form-select" th:field="*{authors}" multiple="multiple" size="5" th:if="${bookCategoryList != null and !bookCategoryList.isEmpty()}">
                      <option th:each="bookCategory : ${bookCategoryList}" th:value="${bookCategory.id}" th:text="${bookCategory.name}"></option>
                    </select>
                  </div>
