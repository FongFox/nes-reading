<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NesReading - Admin</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
  <link th:href="@{/styles/admin/style.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">

  <nav th:replace="~{layouts/admin-layout :: navbar}"></nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="~{layouts/admin-layout :: sidebar}"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Authors Management</h1>
          <!-- Breadcrumb -->
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a th:href="@{/admin}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/admin/authors}">View Authors</a>
            </li>
            <li class="breadcrumb-item active">Create Author</li>
          </ol>

          <div class="mt-5">
            <div class="row">
              <div class="col-md-6 col-12 mx-auto">
                <h3>Create new Author</h3>
                <hr />
                <form class="row" method="post" th:action="@{/admin/authors/create}" th:object="${newAuthor}">
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" th:field="*{fullName}" />
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Short Description:</label>
                    <input type="text" class="form-control" th:field="*{shortDescription}" />
                  </div>

                  <!-- <div class="mb-3 col-12 col-md-6">
                    <label for="avatarFile" class="form-label">Product Image:</label>
                    <input class="form-control" type="file" id="avatarFile" name="hoidanitFile"
                      accept=".png, .jpg, .jpeg" />
                  </div>
                  <div class="mb-3 col-12">
                    <img style="max-height: 250px; display: none" alt="avatar preview" id="avatarPreview" />
                  </div> -->

                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-outline-primary">Create</button>
                    </div>
                  </div>
                  <div class="mt-3 mb-5 col-12">
                    <div class="d-grid">
                      <a class="btn btn-outline-success" th:href="@{/admin/authors}" role="button">Back</a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
    crossorigin="anonymous"></script>
  <!-- Scripts Link Source Code -->
  <script th:src="@{/scripts/admin/scripts.js}"></script>
</body>

</html>
