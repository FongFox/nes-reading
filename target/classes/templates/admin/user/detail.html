<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NesReading - Admin</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
  <link th:href="@{/styles/admin/style.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">

  <nav th:replace="~{layouts/admin-layout :: navbar}"></nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="~{layouts/admin-layout :: sidebar}"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Users Management</h1>
          <!-- Breadcrumb -->
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a th:href="@{/admin}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/admin/users}">View Users</a>
            </li>
            <li class="breadcrumb-item active">Users Detail</li>
          </ol>

          <div class="mt-5">
            <div class="row">
              <div class="col-12 mx-auto">
                <div class="d-flex justify-content-between">
                  <h3>Users detail</h3>
                </div>
                <hr />
                <!-- <div class="card" style="width: 40%; margin-left: 10%">
                  <img class="card-img-top" src="/images/product/${product.image}" alt="Card image Cap">
                </div> -->
                <div class="card" style="width: 60%;">
                  <div class="card-header">
                    User Information
                  </div>

                  <ul class="list-group list-group-flush" th:if="${user == null}">
                    <li class="list-group-item d-none">
                      Nothing in here!
                    </li>
                  </ul>

                  <ul class="list-group list-group-flush" th:if="${user != null}">
                    <li class="list-group-item d-none">
                      Id: <span th:text="${user.id}"></span>
                    </li>
                    <li class="list-group-item">
                      Full Name: <span th:text="${user.fullName}"></span>
                    </li>
                    <li class="list-group-item">
                      Role: <span th:text="${user.role}"></span>
                    </li>
                    <li class="list-group-item">
                      Email: <span th:text="${user.email}"></span>
                    </li>
                    <li class="list-group-item">
                      Phone Number: <span th:text="${user.phoneNumber}"></span>
                    </li>
                    <li class="list-group-item">
                      Address: <span th:text="${user.address}"></span>
                    </li>
                  </ul>

                </div>
                <div class="mt-3 mb-3">
                  <a th:href="@{/admin/users}" type="button" class="btn btn-outline-success">
                    Back
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
          crossorigin="anonymous"></script>
  <!-- Scripts Link Source Code -->
  <script th:src="@{/scripts/admin/scripts.js}"></script>
</body>

</html>
