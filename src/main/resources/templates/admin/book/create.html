<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NesReading - Admin</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
  <link th:href="@{/styles/admin/style.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">

  <nav th:replace="~{layouts/admin-layout :: navbar}"></nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="~{layouts/admin-layout :: sidebar}"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Books Management</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/books">View Books</a>
            </li>
            <li class="breadcrumb-item active">Create Book</li>
          </ol>

          <div class="mt-5">
            <div class="row">
              <div class="col-md-6 col-12 mx-auto">
                <h3>Create new Book</h3>
                <hr />
                <form method="post" action="/books/create" modelAttribute="newBook" class="row"
                  enctype="multipart/form-data">

                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" path="title" />
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Author:</label>
                    <input type="text" class="form-control" path="author" />
                  </div>
                  <div class="mb-3 col-12 col-md-8">
                    <label class="form-label">Publisher:</label>
                    <input type="text" class="form-control" path="price" />
                  </div>
                  <div class="mb-3 col-12 col-md-4">
                    <label class="form-label">Publication Year:</label>
                    <input type="number" class="form-control" path="stock" />
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Short Description:</label>
                    <input type="text" class="form-control" path="shortDesc" />
                  </div>
                  <div class="mb-3 col-12">
                    <label class="form-label">Detail Description:</label>
                    <textarea type="text" class="form-control" path="detailDesc"></textarea>
                  </div>
                  <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">Price:</label>
                    <input type="number" class="form-control" path="stock" />
                  </div>
                  <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">Stock:</label>
                    <input type="number" class="form-control" path="stock" />
                  </div>
                  <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">Book Categories:</label>
                    <select class="form-select" path="factory">
                      <option value="FICTION">Fiction</option>
                      <option value="NONFICTION">Non-Fiction</option>
                      <option value="SCIENCE">Science</option>
                      <option value="HISTORY">History</option>
                      <option value="BIOGRAPHY">Biography</option>
                      <option value="CHILDREN">Children's Books</option>
                      <option value="BUSINESS">Business</option>
                      <option value="HEALTH">Health</option>
                      <option value="RELIGION">Religion</option>
                      <option value="SELFHELP">Self-Help</option>
                    </select>
                  </div>

                  <!-- <div class="mb-3 col-12 col-md-6">
                    <label for="avatarFile" class="form-label">Product Image:</label>
                    <input class="form-control" type="file" id="avatarFile" name="hoidanitFile"
                      accept=".png, .jpg, .jpeg" />
                  </div>
                  <div class="mb-3 col-12">
                    <img style="max-height: 250px; display: none" alt="avatar preview" id="avatarPreview" />
                  </div> -->

                  <div class="mb-5 col-12">
                    <button type="submit" class="btn btn-outline-primary mb-5">Create</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
    crossorigin="anonymous"></script>
  <!-- Scripts Link Source Code -->
  <script th:src="@{/scripts/admin/scripts.js}"></script>
</body>

</html>
