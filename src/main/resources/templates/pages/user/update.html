<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NesReading - Admin</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
  <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">

  <nav th:replace="navbar :: navbar"></nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="sidebar :: sidebar"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Users Management</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/users">View Users</a>
            </li>
            <li class="breadcrumb-item active">Update User</li>
          </ol>

          <div class="mt-5">
            <div class="row">
              <div class="col-md-6 col-12 mx-auto">
                <h3>Update new User</h3>
                <hr />
                <form method="post" action="/users/update" modelAttribute="newUser" class="row"
                  enctype="multipart/form-data">

                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" path="fullname" />
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" path="email" />
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" path="password" />
                  </div>
                  <div class="mb-3 col-12 col-md-8">
                    <label class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" path="phoneNumber" />
                  </div>
                  <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">Role:</label>
                    <select class="form-select" path="role">
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                    </select>
                  </div>
                  <div class="mb-3 col-12 col-md-12">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" path="address" />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="avatarFile" class="form-label">Avatar:</label>
                    <input class="form-control" type="file" id="avatarFile" name="hoidanitFile"
                      accept=".png, .jpg, .jpeg" />
                  </div>


                  <div class="mb-3 col-12">
                    <img style="max-height: 250px; display: none" alt="avatar preview" id="avatarPreview" />
                  </div>
                  <div class="mb-5 col-12">
                    <button type="submit" class="btn btn-outline-primary mb-5">Create</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
    crossorigin="anonymous"></script>
  <script th:src="@{/scripts/scripts.js}"></script>
</body>

</html>
